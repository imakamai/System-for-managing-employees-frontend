

<div class="employee-container">
  <h2>List of employees</h2>

  <table *ngIf="employees.length > 0" class="employee-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Registration Number</th>
      <th>Username</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.name }}</td>
      <td>{{ employee.lastname }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.registrationNumber }}</td>
      <td>{{ employee.username }}</td>
      <td>
        <button (click)="editEmployee(employee)">Edit</button>
<!--        <button (click)="o(employee)">Edit</button>-->
<!--&lt;!&ndash;        <button (click)="onEdit(employee.id)">Edit</button>&ndash;&gt;-->
<!--        <button mat-button (click)="onEdit(employee)">Edit</button>-->
        <button (click)="onDelete(employee.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <p *ngIf="employees.length === 0">There are no employees to display.</p>

  <div *ngIf="editingEmployee" class="edit-form">
    <h3>Edit Employee</h3>
    <form (ngSubmit)="onSave()">
      <div>
        <label for="name" style="margin-right: 10px;">Name:</label>
        <input type="text" id="name" [(ngModel)]="editingEmployee.name" name="name" required />
      </div>
      <div>
        <label for="lastname" style="margin-right: 10px;">Last Name:</label>
        <input type="text" id="lastname" [(ngModel)]="editingEmployee.lastname" name="lastname" required />
      </div>
      <div>
        <label for="email" style="margin-right: 10px;">Email:</label>
        <input type="email" id="email" [(ngModel)]="editingEmployee.email" name="email" required />
      </div>
      <div>
        <label for="registrationNumber" style="margin-right: 10px;">Registration Number:</label>
        <input type="text" id="registrationNumber" [(ngModel)]="editingEmployee.registrationNumber" name="registrationNumber" required />
      </div>
      <div>
        <label for="username" style="margin-right: 10px;">Username:</label>
        <input type="text" id="username" [(ngModel)]="editingEmployee.username" name="username" required />
      </div>

      <button type="submit" style="margin-right: 10px;">Save</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>

<!--      </div>-->

  </div>
</div>
